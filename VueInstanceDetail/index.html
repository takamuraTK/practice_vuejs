<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplateSyntax</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app1">
        <p>{{ message }}</p>
    </div>

    <div id="app2">
        <p>{{ message }}</p>
        <button @click='changeMessage1'>インスタンス1を変更</button>
    </div>

    <div id="app3">
    </div>

    <div id="app4">
    </div>

    <script>
        var vm1 = new Vue({
            el: "#app1",
            data: {
                message: 'インスタンス1'
            }
        })

        new Vue({
            el: '#app2',
            data: {
                message: 'インスタンス2'
            },
            methods: {
                changeMessage1: function () {
                    vm1.message = 'changed'
                }
            }
        })

        new Vue({
            data: {
                message: 'インスタンス3'
            },
            template: '<h1>{{ message }}</h1>'
        }).$mount('#app3')

        new Vue({
            data: {
                message: 'インスタンス4'
            },
            render: function (createElement) {
                return createElement('h1', this.message)
            }
        }).$mount('#app4')
    </script>
</body>

</html>
